<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css">

    <link rel="stylesheet" href="/styles/nav.css">

    <link rel="stylesheet" href="/styles/new-tweet.css">

    <link rel="stylesheet" href="/styles/show-tweet.css">

    <!-- External JS -->
    <script src="/vendor/jquery-3.1.1.min.js"></script>

    <!-- App JS -->
    <script src="/scripts/app.js"></script>

    <script src="/scripts/composer-char-counter.js"></script>

    <script src="/scripts/compose-slide-down.js"></script>

    <script src="/scripts/like-heart.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Edit_font_awesome.svg/500px-Edit_font_awesome.svg.png">Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <textarea class="text-area" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
    </main>
  </body>
</html>
